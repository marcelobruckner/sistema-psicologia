<app-navbar></app-navbar>

<div class="container">
  <div class="header">
    <h1>Usuários do Sistema</h1>
    <button mat-raised-button color="primary" (click)="novoUsuario()">
      <mat-icon>add</mat-icon>
      Novo Usuário
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="usuarios" class="mat-elevation-2">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.username}}</td>
      </ng-container>

      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.nomeCompleto}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let usuario">
          <span class="role-badge" [class]="'role-' + usuario.role.toLowerCase()">
            {{getRoleLabel(usuario.role)}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button (click)="editarUsuario(usuario)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluirUsuario(usuario)" matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
