version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: psicologia-db
    environment:
      POSTGRES_DB: psicologia
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - psicologia-network

  backend:
    build: ./backend
    container_name: psicologia-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/psicologia
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
    depends_on:
      - postgres
    networks:
      - psicologia-network

  frontend:
    build: ./frontend
    container_name: psicologia-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - psicologia-network

volumes:
  postgres_data:

networks:
  psicologia-network:
    driver: bridge