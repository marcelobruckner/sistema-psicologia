services:
  postgres:
    image: postgres:15-alpine
    container_name: psicologia-db1
    environment:
      POSTGRES_DB: psicologia
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - psicologia_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - psicologia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d psicologia"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: psicologia-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/psicologia
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - psicologia-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: psicologia-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - psicologia-network

volumes:
  psicologia_data:

networks:
  psicologia-network:
    driver: bridge